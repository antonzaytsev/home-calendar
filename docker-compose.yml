services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:5000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - RACK_ENV=${RACK_ENV:-development}
      - WEBCAL_URL=${WEBCAL_URL}
      - APP_PORT=${APP_PORT:-5000}
    restart: unless-stopped
