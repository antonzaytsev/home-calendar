services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:5000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - RACK_ENV=${RACK_ENV:-development}
      - APP_PORT=${APP_PORT:-5000}
    depends_on:
      - webcal-fetcher
    restart: unless-stopped

  webcal-fetcher:
    build:
      context: .
      dockerfile: Dockerfile.fetcher
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - WEBCAL_URL=${WEBCAL_URL}
    restart: unless-stopped
